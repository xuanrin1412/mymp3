<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>MyFvSong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css_js/style.css">

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css_js/grid.css">
</head>
<body>
    <div class="container grid wide ">
        <div class="fame row sm-gutter ">
           <div class="contain_up">
                <div class="container_left col l-2">
                    <div class="direct_bar">
                        <div class="logo">MyFvSong</div>
                        <div class="songsOption">
                            <input class="btn" type="submit" value="Songs">
                        </div>
                        <div class="albumsOption">
                            <input class="btn" type="submit" value="Albums">
                        </div>
                        <div class="myplaylistOption">
                            <input class="btn" type="submit" value="My Playlist">
                        </div>
                    </div>
                </div>
                <div class="container_right col l-10">
                    <div class="search">
                        <div class="search_box"></div>
                        <input class="search_input" type="text" placeholder=" Search Song ..." >
                    </div> 
                    <div class="main row sm-gutter">             
                        <div class="center col l-6">
                            <div class="song_center">                
                                <div class="thumb">
                                    <div class="thumbpic" style="background-image: url('https://vcdn-giaitri.vnecdn.net/2023/08/08/blackpink-1691464317-3709-1691464526.png?w=0&h=0&q=100&dpr=1&fit=crop&s=Iu-dYsqCKchOGCyx8abvwQ')"></div>                         
                                </div>
                                <div class="body">
                                    <h3 class="title">Music Name</h3>
                                    <p class="author">Singer</p>
                                </div>
                            </div>

                        </div>
                        <div class="right col l-6">
                            <div class="contain_songs">
                                <div class="Songs">
                                    <div class="pics" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>   
                                    <div class="bodys">
                                        <h3 class="titles">Music Name</h3>
                                        <p class="authors">Singer</p>
                                    </div>      
                                    <span class="minus-text">minus</span>       
                                </div>                             
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
            <div class="playerr_bar_contain  l-12  ">
                <div class="bottom_player row sm-gutter ">
                    <div class="ct col l-4">
                        <div class="Songsb ">
                            <div class="picsb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>   
                            <div class="bodysb">
                                <h3 class="titlesb">Music NameNmae name</h3>
                                <p class="authorsb">Singer</p>
                            </div>        
                        </div>
                    </div>
                    <div class="ct col l-4">
                        <div class="directcontrol">
                            <!-- thanh keo  -->  
                            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                            <!-- audio -->
                            <audio id="audio" src=""></audio>
                            <div class="control">
                                <div class="btnn btn-repeat">
                                    <i class="fas fa-redo"></i>
                                </div>
                                <div class="btnn btn-prev">
                                    <i class="fas fa-step-backward"></i>
                                </div>
                                <div class="btnn btn-toggle-play">
                                    <i class="fas fa-pause icon-pause"></i>
                                    <i class="fas fa-play icon-play"></i>                   
                                </div>
                                <div class="btnn btn-next">
                                    <i class="fas fa-step-forward"></i>
                                </div>
                                <div class="btnn btn-random">
                                    <i class="fas fa-random"></i>
                                </div>
                            </div>
                                 
                        </div>
                    </div>
                    <div class="ct col l-4">                
                        <div class="lyricAndvolume ">
                            
                            <div class="lyric_contain">
                                <input class="lyrics_btn" type="submit" value="Lyrics">
                            </div>

                            <div class="volume_contain">
                                <div class="volume">
                                    <input type="range" min="0" max="100" value="20">
                                </div>
                                <div class="value">100%</div>
                            </div>
                            
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
<script type="module" src="assets\css_js\javascript\javascript.js"></script>
</body>
</html>
